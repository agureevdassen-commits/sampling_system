version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sampling_db
    environment:
      POSTGRES_DB: sampling_db
      POSTGRES_USER: sampling_user
      POSTGRES_PASSWORD: sampling_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sampling_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: sampling_app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://sampling_user:sampling_password_dev@postgres:5432/sampling_db
      API_KEY: sampling-dev-key-2025
      CLIENT_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./public:/app/public
      - ./server.js:/app/server.js

volumes:
  postgres_data:

networks:
  default:
    name: sampling-network
